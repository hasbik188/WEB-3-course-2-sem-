    <div class="content-filter">
      <details>
        <summary>Фильтр</summary>
        <form id="filterForm">
          <div class="content__filter__block">
            <label for="cityLetter">Город:</label>
            <input type="text" id="cityLetter" maxlength="1" />
          </div>
          <div class="content__filter__block">
            <label for="TempFrom">Температура, °C</label>
            <input type="number" id="TempFrom" name="temperature_min"
              placeholder="от" min="-18" max="19" />
            <input type="number" id="TempTo" name="temperature_max"
              placeholder="до" min="-18" max="19" />
          </div>
          <div class="content__filter__block">
            <label for="HumFrom">Влажность, %</label>
            <input type="number" id="HumFrom" name="humidity_min"
              placeholder="от" min="0" max="100" />
            <input type="number" id="HumTo" name="humidity_max" placeholder="до"
              min="0" max="100" />
          </div>
          <div class="content__filter__block">
            <label for="PresFrom">Атмосферное давление</label>
            <input type="number" id="PresFrom" name="pressure_min"
              placeholder="от" min="700" max="763" />
            <input type="number" id="PresTo" name="pressure_max"
              placeholder="до" min="700" max="763" />
          </div>
          <div class="content__filter__block">
            <label for="precipitation">Осадки</label>
            <select id="precipitation" name="precipitation">
              <option type="number"></option>
              <option type="number">1</option>
              <option type="number">2</option>
              <option type="number">3</option>
              <option type="number">4</option>
              <option type="number">5</option>
              <option type="number">6</option>
              <option type="number">7</option>
              <option type="number">8</option>
              <option type="number">9</option>
            </select>
          </div>
          <div class="content__filter__block">
            <input type="button" value="Найти" id="searchFilter" />
            <input type="reset" value="Сбросить фильтр" id="clearFilter" />
          </div>
        </form>
      </details>
    </div>
    <div class="content-sort">
      <details>
        <summary>Сортировка</summary>
        <form id="sortForm">
          <div class="content_sort_block">
            <div class="text">Первый уровень:</div>
            <select id="firstLevelSort"></select>
            по убыванию? <input type="checkbox" id="fields1Desc">
          </div>
          <div class="content_sort_block">
            <div class="text">Второй уровень:</div>
            <select id="secondLevelSort" disabled></select>
            по убыванию? <input type="checkbox" id="fields2Desc">
          </div>
          <div class="content_sort_block">
            <div class="text">Третий уровень:</div>
            <select id="thirdLevelSort" disabled></select>
            по убыванию? <input type="checkbox" id="fields3Desc">
          </div>
          <input type="button" value="Сортировать" id="sortButton" />
          <input type="button" value="Сбросить настройки" id="clearSort" />
        </form>
      </details>
